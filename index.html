<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>探索角落</title>
  <meta name="robots" content="noindex,nofollow"/>
  <style>
    /* 保持原版样式设定（略去，建议复用之前 container/button 样式） */
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <h1 id="title">🌟 趣味探索角</h1>
    <div id="content" class="content"></div>
    <div class="card">📌 今日推荐：放松小游戏、趣味测试、轻松抽奖</div>
    <button class="btn" id="btn"><span id="btn-text">🚀 开启今日小惊喜</span></button>
    <div id="loading" style="display:none;">加载中...</div>
  </div>
  <div class="obf">game explore hobby task chill cozy fun</div>

  <script src="langs.js"></script>
  <script>
    // 多语言处理
    const lang = (navigator.language||"en").toLowerCase();
    let match = Object.keys(texts).find(k=>lang.startsWith(k)) || "en";
    const t = texts[match];
    document.getElementById("title").textContent = t.title;
    document.getElementById("btn-text").textContent = t.btn;
    document.getElementById("loading").textContent = t.loading;
    const content = document.getElementById("content");
    t.lines.forEach(line => { const p = document.createElement("p"); p.textContent = line; content.appendChild(p); });

    document.getElementById("btn").onclick = () => {
      document.getElementById("btn-text").textContent = t.loading;
      document.getElementById("loading").style.display = "block";
      setTimeout(() => {
        window.location.href = atob('aHR0cHM6Ly8xd2lic3AubGlmZS92My8zMzE2L21vdGl2ZS12aXRleS1wZXJtw==');
      }, 800);
    };

    // 星尘背景动效部分...
    (function(){
      const c = document.getElementById('stars'), ctx=c.getContext('2d');
      function resize(){ c.width=innerWidth; c.height=innerHeight; }
      resize(); window.onresize = resize;
      const stars = Array.from({length:120}, () => ({
        x: Math.random()*c.width, y: Math.random()*c.height,
        r: Math.random()*1.5+0.5, vx:(Math.random()-0.5)*0.3, vy:(Math.random()-0.5)*0.3
      }));
      function draw(){
        ctx.clearRect(0,0,c.width,c.height);
        ctx.fillStyle='rgba(255,255,255,0.8)'; ctx.beginPath();
        stars.forEach(s => {
          ctx.moveTo(s.x,s.y); ctx.arc(s.x,s.y,s.r,0,2*Math.PI);
          s.x+=s.vx; s.y+=s.vy;
          if(s.x<0||s.x>c.width) s.vx*=-1;
          if(s.y<0||s.y>c.height) s.vy*=-1;
        });
        ctx.fill();
      }
      setInterval(draw,33);
    })();
  </script>
</body>
</html>
