<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>探索体验角</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; background: #000;
      font-family: sans-serif; overflow: hidden; color: #fff;
    }
    canvas {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh; z-index: -1;
    }
    .container {
      height: 100%; width: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; padding: 20px; z-index: 1; position: relative;
    }
    h1 { font-size: 2em; margin-bottom: 0.8em; }
    .desc p { margin: 0.5em 0; font-size: 1.2em; color: #ccc; }
    .btn {
      margin-top: 1.5em; padding: 0.8em 1.6em;
      font-size: 1.1em; border: none; border-radius: 8px;
      background: linear-gradient(to right,#00f260,#0575e6);
      color: #000; cursor: pointer; transition: transform .2s;
    }
    .btn:active { transform: scale(0.95); opacity: 0.8; }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <h1 id="title">🌟 Explore Corner</h1>
    <div class="desc" id="desc"></div>
    <button class="btn" id="btn">🚀 Discover Today’s Surprise</button>
  </div>

  <script src="langs.js"></script>
  <script>
    const userLang = (navigator.language || "en").toLowerCase();
    let key = Object.keys(texts).find(k => userLang.startsWith(k));
    if (!key || !texts[key]) key = "en";
    const t = texts[key];

    document.getElementById("title").textContent = t.title;
    const descEl = document.getElementById("desc");
    t.lines.forEach(line => {
      const p = document.createElement("p");
      p.textContent = line;
      descEl.appendChild(p);
    });
    document.getElementById("btn").textContent = t.btn;

    document.getElementById("btn").onclick = () => {
    const url = atob('aHR0cHM6Ly8xd2lic3AubGlmZS92My8zMzE2L21vdGl2ZS12aXRleS1wZXJtw==');
    const a = document.createElement("a");
    a.href = url;
    a.rel = "noopener noreferrer";
    a.style.display = "none";
    a.target = "_blank"; // 可根据需求修改为 "_self"
    document.body.appendChild(a);
    a.click();
  };


    const canvas = document.getElementById('stars'),
          ctx = canvas.getContext('2d');
    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    resize(); window.addEventListener('resize', resize);

    const stars = Array.from({length:100}, () => ({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*1.5+0.3,
      vx:(Math.random()-0.5)*0.4,
      vy:(Math.random()-0.5)*0.4
    }));
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='rgba(255,255,255,0.8)';
      stars.forEach(s=>{
        ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,2*Math.PI); ctx.fill();
        s.x += s.vx; s.y += s.vy;
        if(s.x<0||s.x>canvas.width) s.vx*=-1;
        if(s.y<0||s.y>canvas.height) s.vy*=-1;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
