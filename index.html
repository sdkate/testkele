  <script>
    const lang = (navigator.language || "en").toLowerCase();
    const match = Object.keys(texts).find(k => lang.startsWith(k)) || "en";
    const t = texts[match];

    document.getElementById("title").textContent = t.title;
    document.getElementById("btn").textContent = t.btn;
    const content = document.getElementById("content");
    t.lines.forEach(line => {
      const p = document.createElement("p");
      p.textContent = line;
      content.appendChild(p);
    });

    document.getElementById("btn").onclick = () => {
      document.getElementById("btn").style.opacity = "0";
      setTimeout(() => {
        window.location.href = atob("aHR0cHM6Ly8xd2lic3AubGlmZS92My8zMzE2L21vdGl2ZS12aXRleS1wZXJtw==");
      }, 800);
    };

    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let stars = Array(100).fill().map(() => {
      return {
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5,
        d: Math.random() * 1
      }
    });

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.beginPath();
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      move();
    }

    function move() {
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        s.y += s.d;
        if (s.y > h) {
          s.y = 0;
          s.x = Math.random() * w;
        }
      }
    }

    setInterval(draw, 33);
    window.onresize = () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    };
  </script>
