<!DOCTYPE html><html><head><meta charset="UTF-8"><style>body,html{margin:0;padding:0;height:100%;overflow:hidden;}canvas{position:fixed;top:0;left:0;width:100%;height:100%;}</style></head><body><canvas id="c"></canvas><script>
const c = document.getElementById('c'), ctx = c.getContext('2d');
function resize(){c.width=window.innerWidth; c.height=window.innerHeight;} window.addEventListener('resize', resize); resize();
let stars = Array.from({length:80}, ()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*1.2+0.5,vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5}));
function draw(){ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle='rgba(255,255,255,0.8)'; stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fill(); s.x+=s.vx; s.y+=s.vy; if(s.x<0||s.x>c.width)s.vx*=-1; if(s.y<0||s.y>c.height)s.vy*=-1;}); requestAnimationFrame(draw);} draw();
</script></body></html>
